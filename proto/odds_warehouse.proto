syntax = "proto3";

package statistico;

option go_package = "github.com/statistico/statistico-proto;statistico";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

service OddsWarehouseService {
  rpc MarketRunnerSearch(MarketRunnerRequest) returns (stream MarketRunner) {}
}

message MarketRunnerRequest {
  string market = 1;
  string runner = 2;
  google.protobuf.FloatValue min_odds = 3;
  google.protobuf.FloatValue max_odds = 4;
  string line = 5;
  repeated uint64 competition_ids = 6;
  repeated uint64 season_ids = 7;
  google.protobuf.Timestamp dateFrom = 8;
  google.protobuf.Timestamp dateTo = 9;
}

message MarketRunner {
  string market_id = 1;
  string market_name = 2;
  string runner_name = 3;
  uint64 event_id = 4;
  uint64 competition_id = 5;
  uint64 season_id = 6;
  google.protobuf.Timestamp event_date = 7;
  string side = 8;
  string exchange = 9;
  repeated Price prices = 10;
}

message Price {
  float value = 1;
  float size = 2;
  int64 timestamp = 3;
}
