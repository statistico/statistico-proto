syntax = "proto3";

package statistico_proto;

option go_package = "github.com/statistico/statistico_proto";

message Round {
    uint64 id = 1;
    string name = 2;
    uint64 season_id = 3;
    // RFC3339 formatted string i.e "2006-01-02T15:04:05Z07:00"
    string start_date = 4;
    // RFC3339 formatted string i.e "2006-01-02T15:04:05Z07:00"
    string end_date = 5;
}
