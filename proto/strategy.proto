syntax = "proto3";

package statistico;

option go_package = "github.com/statistico/statistico-proto;statistico";

import "enum.proto";
import "requests.proto";
import "responses.proto";
import "utility.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

service StrategyService {
  rpc CreateStrategy(CreateStrategyRequest) returns (Strategy) {}
  rpc HealthCheck(HealthCheckRequest) returns (HealthCheckResponse) {}
  rpc ListUserStrategies(ListUserStrategiesRequest) returns (stream Strategy) {}
}

message Strategy {
  string id = 1;
  string name = 2;
  string user_id = 3;
  string market = 4;
  google.protobuf.FloatValue min_odds = 5;
  google.protobuf.FloatValue max_odds = 6;
  repeated uint64 competition_ids = 7;
  SideEnum side = 8;
  StakingPlan staking_plan = 9;
  StrategyStatusEnum status = 10;
  google.protobuf.Timestamp created_at = 11;
  google.protobuf.Timestamp updated_at = 12;
}
