syntax = "proto3";

package statistico;

option go_package = "github.com/statistico/statistico-proto;statistico";

import "enum.proto";
import "filter.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

service StrategyService {
  rpc StrategyTradeSearch(StrategyTradeSearchRequest) returns (stream StrategyTrade) {}
}

message StrategyTradeSearchRequest {
  string market = 1;
  string runner = 2;
  google.protobuf.FloatValue min_odds = 3;
  google.protobuf.FloatValue max_odds = 4;
  repeated uint64 competition_ids = 5;
  repeated uint64 season_ids = 6;
  google.protobuf.Timestamp dateFrom = 7;
  google.protobuf.Timestamp dateTo = 8;
  repeated ResultFilter result_filters = 9;
  repeated StatFilter stat_filters = 10;
}

message StrategyTrade {
  string market_name = 1;
  string runner_name = 2;
  float runner_price = 3;
  uint64 event_id = 4;
  uint64 competition_id = 5;
  uint64 season_id = 6;
  google.protobuf.Timestamp event_date = 7;
  TradeResultEnum result = 8;
}
